<!doctype html>
<html>
<head>
<title>Hey</title>
<style></style>
</head>
<body>
<canvas id="myCanvas" width="400" height= "400"></canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

var x = 0
var y = 0 
 
function ball() {
    ctx.clearRect(0,0, c.width, c.height) 
x = x + 10;
y = y + 10;
if (x > c.width) {
    x = -x
}
if (y > c.height) {
    y = -y 
}
ctx.beginPath();
ctx.arc(x,y,40,0,2*Math.PI);
ctx.stroke();
requestAnimationFrame(ball);
}

ball()
</script>
</body>
</html>
